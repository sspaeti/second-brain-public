baseURL = "https://brain.sspaeti.com"
languageCode = "en-us"
googleAnalytics = "G-PH3D1NNYSE"
relativeURLs = false
disablePathToLower = true
# ignoreFiles = [
#     "/content/templates/*",
#     "/content/private/*",
# ]
summaryLength = 20
paginate = 10
enableGitInfo = true

[markup]
    [markup.tableOfContents]
        endLevel = 3
        ordered = true
        startLevel = 2
    [markup.highlight]
        noClasses = false
        anchorLineNos = false
        codeFences = true
        guessSyntax = true
        hl_Lines = ""
        lineAnchors = ""
        lineNoStart = 1
        lineNos = true
        lineNumbersInTable = true
        style = "dracula"
    [frontmatter]
        lastmod = ["lastmod", ":git", "date", "publishDate"]
        publishDate = ["publishDate", "date"]
    [markup.goldmark.renderer]
        unsafe = true
        hardWraps = true # this will handle line breaks correctly when uploading to HTML (without the need to add double space at the end of a line)
[params]
  # site default theme ("light", "dark", "auto")
  defaultTheme = "dark"
